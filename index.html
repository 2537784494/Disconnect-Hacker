<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Status</title>
    <style>
        /* Embed the CSS here for a single-file solution */
        body {
            background-color: #121827;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 15px 0;
            background-color: #1a2233;
            text-align: center;
            position: absolute;
            top: 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .status-container {
            text-align: center;
            margin-top: -50px; /* Adjust for header */
        }

        .checkmark {
            color: #4CAF50; /* Bright Green */
            font-size: 100px;
            line-height: 1;
            display: block;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5em;
            font-weight: 500;
            color: #ffffff;
            max-width: 80%;
            margin: 0 auto;
        }

        .footer {
            width: 100%;
            padding: 10px 0;
            background-color: #1a2233;
            text-align: center;
            position: absolute;
            bottom: 0;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        Hacker Status
    </div>
    
    <div class="status-container">
        <span class="checkmark">&#10003;</span>
        <div class="message">The hacker has been disconnected from your device</div>
    </div>

    <div class="footer">
        &copy; 2025 â€” Dummy Status Page
    </div>
</body>
</html>
